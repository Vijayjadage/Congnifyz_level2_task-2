<!DOCTYPE html>
<html>
<head>
<title>Responsive Web Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  
  .container {
    width: 80%;
    margin: 0 auto;
    text-align: center;
    padding: 20px;
    background-color: #f0f0f0;
    border: 1px solid #ccc;
  }
  @media only screen and (max-width: 600px) {
    .container {
      width: 100%;
    }
  }
</style>
</head>
<body>
<div class="container">
  <h1>Responsive Web Page</h1>
  <p>This is a basic web page.</p>
</div>
</body>
</html>
